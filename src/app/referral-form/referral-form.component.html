<div class="container">
  <form>
    <div class="form-group">
      <label for="referrerName">Your Name:</label>
      <input
        type="text"
        id="referrerName"
        name="referrerName"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="referralName">Friend's Name:</label>
      <input
        type="text"
        id="referralName"
        name="referralName"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="referralEmail">Friend's Email:</label>
      <input
        type="email"
        id="referralEmail"
        name="referralEmail"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Refer a Friend</button>
  </form>
</div>
